<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.onload = function(){
		var tags = document.getElementByTagName("td")
		tags[0].innerHTML = "아이디"
		
		let nodes = document.querySelectorAll('td')
		nodes[1].innerText = "패스워드"
		// querySelector는 td 쿼리중에 가장 첫번째꺼만 가져옴
		
	}
	
</script>
</head>
<body>
	<table border = "1" style = "width:100px, height : 100px">
		<tr>
			<td>ID</td>
		</tr>
		<tr>
			<td>PASSWORD</td>
		</tr>
	</table>
</body>
</html>
