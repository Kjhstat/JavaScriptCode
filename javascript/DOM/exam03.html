<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.onload = function(){
		var tags = document.getElementsByTagName("td") //복수개 태그일 수 있으므로 elements
		// querySelector()는 그냥 태그 ,Id, Class 구분 없이 가져올 수 있음
		//var id = document.querySelector("#id")
		
		console.log(tags[0]) //td태그 2개 있으므로...
		console.log(tags[1])
		
		tags[0].innerHTML = "아이디"
		
		var pwd = document.querySelector(".pwd")
		console.log(pwd)
	}
	
</script>
</head>
<body>
	<table border = "1" style = "width:100px, height : 100px">
		<tr>
			<td id = "id">ID</td>
		</tr>
		<tr>
			<td class = "pwd">PASSWORD</td>
		</tr>
	</table>
</body>
</html>
