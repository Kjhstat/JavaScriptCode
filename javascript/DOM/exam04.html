<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.onload = function(){
		var tag = document.createElement("h1") //createElement("h1") : h1이름으로 태그를 만들겠다!는 의미
//		console.log(tag)
		var tagText = document.createTextNode("Hello bro~") // 텍스트 만들기
//		console.log(tagText)
		
		//구조  h1 태그 -> "Hello bro~~" 이렇게 만들어야함
		tag.appendChild(tagText) //부모 자식 구조 만드는 함수
		document.body.appendChild(tag) // body안에 tag 넣겠다라는 의미. body -> h1 -> "Hello bro~~"
	
		var imgTag = document.createElement("img")
	//	console.log(imgTag)
		//imgTag 밑의 src에 값 넣어줌
		imgTag.src = "https://t1.daumcdn.net/daumtop_chanel/op/20170315064553027.png"
		
		//imgTag를 body의 자식으로 넣기
		document.body.appendChild(imgTag)
	}
</script>
</head>
<body>
 	<H1>Hello</H1>
	
	<!-- 얘는 body 밑에 img  -->
	<img src = "https://t1.daumcdn.net/daumtop_chanel/op/20170315064553027.png">
	
</body>
</html>
