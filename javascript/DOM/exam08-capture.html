<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/* 
		DOM level 2
		표준 이벤트 모델 - addEventListener(이벤트 속성, handler, capture사용여부)   
		capture사용여부 디폴트는 false capture : 버블링과 반대로 이벤트가 상위에서 하위로 내려감
	*/
	window.onload = function(){
		let btn = document.getElementById("btn")
		
		//버튼에 click이라는 이벤트에 추가하고 싶어~~
		btn.addEventListener("click", function(){
			alert("button click...")
		}, true) //캡쳐링. 상위 이벤트인 btn먼저 실행됨!
		
		let span = document.querySelector("span")
		span.addEventListener("click", function(){
			alert("span click...")
		}) // 위에 true 안썼으면 이벤트 버블링 발생하므로 하위인 span alert 먼저 실행되고 btn alert 실행됨!
	}
</script>
</head>
<body>
	<button id = "btn"><span>CLICK</span></button>
</body>
</html>
