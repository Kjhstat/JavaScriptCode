<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	
	var clickCnt = 0
	
	window.onload = function(){
		let btn = document.getElementById("clickBtn")
		
		btn.onclick = function(){
			clickCnt += 1
			alert(clickCnt + "번 클릭")
		}	
	}
</script>
</head>
<body>
	<input type = "button" value = "클릭2" id = "clickBtn">
</body>
</html>
