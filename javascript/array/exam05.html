<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	
//	var books = ["신데렐라", "콩쥐팥쥐", "피터팬", "백설공주"]
	var books = new Array();
	books.push("신데렐라")
	books.push("콩쥐팥쥐")
	books.push("피터팬")
	books.push("백설공주")
	
	for(let element of books){
		document.write(element + "&nbsp;&nbsp;&nbsp;")
	}
	document.write("<hr>")
	
	
	books.sort()
	
	for(let element of books){
		document.write(element + "&nbsp;&nbsp;&nbsp;")
	}
	document.write("<hr>")
	
	
	var nums = [12, 5, 35,23,14, 88, 55]
	document.write(nums + "<hr>")
	
	nums.sort()	//숫자 순서가 아님... 아스키코드 기반으로 정렬됨...
	document.write(nums + "<hr>")
	
	//오름차순
	nums.sort(function(left, right){
		return left - right;
	})
	document.write(nums + "<hr>")
	
	//내림차순
	nums.sort(function(left, right){
		return right - left;
	})
	document.write(nums + "<hr>")
	
	
	
	
	
	
	
	
	
</script>
</head>

</body>
</html>
