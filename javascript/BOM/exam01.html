<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/* 
		브라우저 객체 모델(BOM)
		-window
			-location 객체 - 주소와 관련
			-navigator 객체 - 접속하는 애가 window인지 크롭인지... 웹인지 모바일인지 등을 알려줌...
			-history 객체 - 이전 화면 앞뒤로 움직일때 history 객체 이용...
			-screen 객체 - 화면과 관련된 애들
			-document 객체 - html
	*/
	
	a =10
	window.alert(a) // 원래는 window라는 거 아래 있는 것임...
	let sub = open("", "", "width = 400, height = 300")  // 오늘 다시 열지 않음... 이 창 띄워줌
	if(!sub){
		alert("팝업창 옵션을 확인하세요")
	}
	sub.moveTo(100,100)  //자리 이동
	
	setInterval(function(){
		sub.moveBy(20,20)  // 1초마다 이동시키기
	}, 1000)
	
</script>
</head>
<body>

</body>
</html>
