<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	
	//인터페이스 역할
	class Area{
		
	}
	//도형마다 넓이 공식을 오버라이딩해주기 위해 프로토타입에 함수 정의 
	Area.prototype.area = ""
	
	//직사각형
	class Rec extends Area{
		//생성자
		constructor(width, height){
			super();
			this._width = width
			this._height = height
		}
		//setter getter
		set width(width){
			this._width = width
		}
		set height(height){
			this._height = height
		}
		get width(){
			return this._width
		}
		get height(){
			return this._height
		}
	}
	//프로토타입 오버라이딩
	Rec.prototype.area = function(){
		return this.width * this.height
	}
	
	
	//정사각형
	class Squ extends Rec{
		constructor(width){
			super(width)
		}
		
		set width(width){
			this._width = width
		}
		get width(){
			return this._width
		}
	}
	Squ.prototype.area = function(){
		return this.width * this.width
	}
	
	
	//삼각형
	class Tri extends Area{
		constructor(width, height){
			super();
			this._width = width
			this._height = height
		}
		set width(width){
			this._width = width
		}
		set height(height){
			this._height = height
		}
		get width(){
			return this._width
		}
		get height(){
			return this._height
		}
	}
	Tri.prototype.area = function(){
		return this.width * height * 0.5
	}
	
	
	//원
	class Cir extends Area{
		constructor(radius){
			super();
			this._radius = radius
		}
		
		set radius(radius){
			this._radius = radius
		}
		get radius(){
			return this._radius
		}
	}
	Cir.prototype.area = function(){
		return 3.14* this.radius * this.radius
	}
	
	
	
	var num = Number(prompt("도형을 선택하세요 (1직사학형, 2정사각형, 3삼각형, 4원)"))
	switch(num){
	case 1:
		var width = Number(prompt("밑변 길이 : "))
		var height = Number(prompt("높이 : "))
		let rec = new Rec(width, height)
		alert("직사각형의 넓이 : " + rec.area())
		break
	case 2:
		var width = Number(prompt("한 변의 길이 : "))
		let squ = new Squ(width)
		alert("정사각형의 넓이 : " + squ.area())
		break
	case 3:
		var width = Number(prompt("밑변 길이 : "))
		var height = Number(prompt("높이 : "))
		let tri = new Tri(width, height)
		alert("삼각형의 넓이 : " + tri.area()) 
		break
	case 4:
		var radius = Number(prompt("반지름 길이 : "))
		let cir = new Cir(radius)
		alert("원의 넓이 : " + cir.area())
		break
	}











</script>
</head>
<body>

</body>
</html>
